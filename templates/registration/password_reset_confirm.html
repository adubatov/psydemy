{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock title %}

{% block content %}
<h1>Задайте новый пароль</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success my-4" type="submit" value="Сменить пароль">
</form>
{% endblock content %}
