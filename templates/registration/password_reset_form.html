{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock title %}

{% block content %}
<h1>Забыли пароль?</h1>
<p>Введите свой адрес электронной почты, и мы вышлем инструкции по его сбросу.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success my-4" type="submit" value="Отправить письмо">
</form>
{% endblock content %}
