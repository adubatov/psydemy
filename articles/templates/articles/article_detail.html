{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock title %}

{% block content %}
<article>
  <h2>{{ article.title }}</h2>
  <small class="text-muted"><a href="{% url 'user_detail' article.author.pk %}">{{ article.author }}</a></small>
  <small class="text-muted">{{ article.pub_date }}</small>
  <p>{{ article.body }}</p>
</article>
{% endblock content %}
